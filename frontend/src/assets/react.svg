<svg width="140" height="140" viewBox="0 0 140 140"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Nodes -->
  <circle cx="70" cy="30" r="6" fill="#00E5FF"/>
  <circle cx="30" cy="80" r="6" fill="#00E5FF"/>
  <circle cx="110" cy="80" r="6" fill="#00E5FF"/>
  <circle cx="70" cy="110" r="6" fill="#00E5FF"/>

  <!-- Connections -->
  <g stroke="#00E5FF" stroke-width="4">
    <line x1="70" y1="30" x2="70" y2="70"/>
    <line x1="30" y1="80" x2="70" y2="70"/>
    <line x1="110" y1="80" x2="70" y2="70"/>
    <line x1="70" y1="110" x2="70" y2="70"/>
  </g>

  <!-- Core -->
  <circle cx="70" cy="70" r="10" fill="#00E5FF"/>
</svg>
